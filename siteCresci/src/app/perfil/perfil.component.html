<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <div class="card mb-3 border-0">
        <div class="imagemFundo">
        </div>
      </div>
    </div>
    <div class="col-md-5">
      <img class="imagemPerfil" src="{{usuario.foto}}" alt="imagem de perfil do usuário">
    </div>
  </div>
</div>
<div class="container ">
  <div class="row d-flex">
    <div class="col-12">
      <div class="card-body p-0">
        <div class="col-6">
          <h5 class="card-title mt-1 ml-0">{{usuario.nomeCliente}}</h5>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-0 justify-content-center mb-5    ">
    <div class="col-md-5 col-sm-10">
      <ul class="list-group mt-2">
        <li class="list-group-item">Link da Foto: <input type="text" name="foto" id="linkFoto"
            placeholder="Insira a URL da sua foto" [(ngModel)]="usuario.foto"></li>
        <li class="list-group-item">Nome: <input class="border-0 p-0" autofocus type="text"
            [(ngModel)]="usuario.nomeCliente"></li>
        <li class="list-group-item">Email: <input class="border-0 p-0" type="text" [(ngModel)]="usuario.usuario"></li>
        <li class="list-group-item">Telefone:  <input class="border-0 p-0" type="text" [(ngModel)]="usuario.numeroTelefone"></li>
        <li class="list-group-item">Rua: <input class="border-0 p-0" type="text" [(ngModel)]="usuario.rua"></li>
        <li class="list-group-item">Número: <input class="border-0 p-0" type="text" [(ngModel)]="usuario.numeroCasa"></li>
      </ul>
    </div>
    <div class="col-md-5 col-sm-10">
      <ul class="list-group mt-2">
        <li class="list-group-item">Bairro: <input class="border-0 p-0" type="text" [(ngModel)]="usuario.bairro"></li>
        <li class="list-group-item">Complemento: <input class="border-0 p-0" type="text" [(ngModel)]="usuario.complemento"></li>
        <li class="list-group-item">Cidade: <input class="border-0 p-0" type="text" [(ngModel)]="usuario.cidade"></li>
        <li class="list-group-item">Estado: <input class="border-0 p-0" type="text" [(ngModel)]="usuario.estado"></li>
        <li class="list-group-item">Cep: <input class="border-0 p-0" type="text" [(ngModel)]="usuario.cep"></li>
      </ul>
      <div class="row">
        <div class="col-md-12 mt-2">
          <button class="btn btn-outline-primary mr-2" (click)='salvar()'>Salvar Edição</button>
          <button class="btn btn-outline-danger" data-toggle="modal" data-target="#modalExclusao">Excluir seu
            Perfil</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="modalExclusao" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <div class="row">
            <div class="col-12">
              <h5 class="modal-title">Você tem certeza que deseja excluir seu perfil?</h5>
            </div>
          </div>
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="row d-flex justify-content-center">
          <div class="col-md-4 col-sm-12 mt-2 mb-2">
            <button class="btn btn-outline-danger mr-2" data-dismiss="modal" (click)='btnSim()'>
              Sim
            </button>
            <button class="btn btn-outline-danger" data-dismiss="modal">
              Não
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
